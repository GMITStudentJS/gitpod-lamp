image:
  file: Dockerfile
ports:
  - port: 8080
  - port: 3306
    onOpen: ignore
checkoutLocation: "wordpress"
workspaceLocation: "."
tasks:
  - name: MySQL
    command: >
        mysqld --initialize-insecure;
        mysqld &
        sleep 5;
        cd $GITPOD_REPO_ROOT;
  - name: Apache
    command: >
        apachectl start;
  - name: WordPress
    command: >
        chmod GITPOD_REPO_ROOT/.htaccess;
        cd $GITPOD_REPO_ROOT;
